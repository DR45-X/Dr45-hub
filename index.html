<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr45's Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire background */
            background: #000;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        h1:hover {
            color: #ff00ff;
            text-shadow: 0 0 15px #ffffff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
        }

        .executor {
            margin: 50px auto;
            position: relative;
            display: inline-block;
            padding: 10px;
            box-sizing: border-box;
        }

        .executor img {
            width: 300px;
            height: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            display: block;
        }

        .executor img:hover {
            transform: scale(1.1);
        }

        .executor img.solara:hover {
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.8), 0 0 30px rgba(128, 0, 128, 0.6), 0 0 45px rgba(128, 0, 128, 0.4);
        }

        .executor img:not(.solara):hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.4);
        }

        .download-btn, .patched-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .download-btn {
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .patched-btn {
            background-color: #6a1b9a;
            color: white;
            cursor: not-allowed;
            text-decoration: none;
        }

        .patched-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            cursor: not-allowed;
        }

        .info-btn {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .info-btn:hover {
            background-color: #ffffff;
            color: #000;
            transform: scale(1.05);
        }

        .info-btn.nebula {
            background-color: #ffffff;
        }

        .info-btn.solara {
            background-color: #6a1b9a;
            color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .overlay.show {
            display: flex;
            opacity: 1;
        }

        .info-content {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .info-content img {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
        }

        .info-content p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6a1b9a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn.nebula {
            background: #ffffff;
            color: #000;
        }

        .close-btn.solara {
            background: #6a1b9a;
        }

        .close-btn:hover {
            background: #8e24aa;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="your-video-file.mp4" type="video/mp4"> <!-- Replace with your video file link -->
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>Welcome to Dr45's Hub</h1>
    
    <div class="executor">
        <h2>Solara</h2>
        <img src="Solara.png" alt="Solara Executor" class="solara">
        <a href="https://www.mediafire.com/file/qty0inq5tjzhcqu/Solara.rar/file" class="download-btn">Download</a>
        <div class="password">PASSWORD: Solara</div>
        <a href="#" class="info-btn solara">Info</a>
    </div>
    
    <div class="executor">
        <h2>Nebula</h2>
        <img src="Nebula.png" alt="Nebula Executor">
        <a class="patched-btn">Patched!</a>
        <div class="password">PASSWORD: dr45ontop</div>
        <a href="#" class="info-btn nebula">Info</a>
    </div>

    <div id="overlay" class="overlay">
        <div id="info-content" class="info-content">
            <button id="close-btn" class="close-btn nebula">Close</button>
            <img id="info-image" src="" alt="Info Image">
            <p id="info-text"></p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.info-btn').forEach(button => {
            button.addEventListener('click', function() {
                const overlay = document.getElementById('overlay');
                const infoContent = document.getElementById('info-content');
                const infoImage = document.getElementById('info-image');
                const infoText = document.getElementById('info-text');
                const buttonType = this.classList.contains('nebula') ? 'nebula' : 'solara';

                if (buttonType === 'nebula') {
                    infoImage.src = 'Nebula.png'; // Path to Nebula image
                    infoText.textContent = 'Nebula is a 71% UNC Executor made by Dr45 and it executes basically every Raw script';
                    infoContent.classList.add('nebula');
                } else {
                    infoImage.src = 'Solara.png'; // Path to Solara image
                    infoText.textContent = 'Solara is a 63% UNC executor and Executes almost 70% of the loadstrings';
                    infoContent.classList.add('solara');
                }

                overlay.classList.add('show');
            });
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('overlay').classList.remove('show');
        });
    </script>
</body>
</html>
