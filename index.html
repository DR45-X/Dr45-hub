<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr45's Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap');

        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .executor {
            margin: 50px auto;
            position: relative;
            display: inline-block;
            padding: 10px;
        }

        .executor img {
            width: 300px;
            height: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: block;
        }

        .executor img:hover {
            transform: scale(1.1);
        }

        .executor img.solara:hover {
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.8), 0 0 30px rgba(128, 0, 128, 0.6), 0 0 45px rgba(128, 0, 128, 0.4);
        }

        .executor img:not(.solara):hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.4);
        }

        .download-btn, .info-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .info-btn.nebula {
            background-color: #ffffff;
            color: black;
        }

        .info-btn:hover, .download-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
        }

        .overlay img {
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        .overlay p {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
        }

        .fade-in {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <h1>Welcome to Dr45's Hub</h1>

    <div class="executor">
        <h2>Solara</h2>
        <img src="Solara.png" alt="Solara Executor" class="solara">
        <a href="https://www.mediafire.com/file/qty0inq5tjzhcqu/Solara.rar/file" class="download-btn">Download</a>
        <button class="info-btn solara-info">Info</button>
        <div class="password">PASSWORD: Solara</div>
    </div>

    <div class="executor">
        <h2>Nebula</h2>
        <img src="Nebula.png" alt="Nebula Executor">
        <a class="patched-btn">Patched!</a>
        <button class="info-btn nebula nebula-info">Info</button>
        <div class="password">PASSWORD: dr45ontop</div>
    </div>

    <div id="overlay-solara" class="overlay">
        <div>
            <img src="Solara.png" alt="Solara Executor">
            <p>Solara is a 63% UNC executor and executes almost 70% of the loadstrings.</p>
        </div>
    </div>

    <div id="overlay-nebula" class="overlay">
        <div>
            <img src="Nebula.png" alt="Nebula Executor">
            <p>Nebula is a 71% UNC Executor made by Dr45 and it executes basically every Raw script.</p>
        </div>
    </div>

    <script>
        document.querySelector('.solara-info').addEventListener('click', function() {
            document.getElementById('overlay-solara').classList.add('fade-in');
        });

        document.querySelector('.nebula-info').addEventListener('click', function() {
            document.getElementById('overlay-nebula').classList.add('fade-in');
        });

        document.getElementById('overlay-solara').addEventListener('click', function() {
            this.classList.remove('fade-in');
        });

        document.getElementById('overlay-nebula').addEventListener('click', function() {
            this.classList.remove('fade-in');
        });
    </script>
</body>

</html>
