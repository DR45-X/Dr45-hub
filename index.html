<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr45's Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap');
        
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        h1:hover {
            color: #ff00ff;
            text-shadow: 0 0 15px #ffffff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
        }

        .executor {
            margin: 50px auto;
            position: relative;
            display: inline-block;
            padding: 10px;
            box-sizing: border-box;
        }

        .executor img {
            width: 300px;
            height: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            display: block;
        }

        .executor img:hover {
            transform: scale(1.1);
        }

        .executor img.solara:hover {
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.8), 0 0 30px rgba(128, 0, 128, 0.6), 0 0 45px rgba(128, 0, 128, 0.4);
        }

        .executor img:not(.solara):hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.4);
        }

        .download-btn, .patched-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .download-btn:hover, .patched-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .patched-btn {
            cursor: not-allowed;
            background-color: #6a1b9a;
            color: white;
        }

        .password {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .info-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1000;
        }

        .info-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .info-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .info-content img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .info-content p {
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .info-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6a1b9a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .info-content .close-btn:hover {
            background: #8e24aa;
        }

        .info-btn {
            display: inline-block;
            margin: 10px;
            padding: 5px 15px;
            background-color: #ffffff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .info-btn:hover {
            background-color: #6a1b9a;
            color: white;
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="y2meta.com-4k Noire Night Sky Live Wallpaper.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Welcome to Dr45's Hub</h1>
    
    <div class="executor">

        <div class="password">PASSWORD: Solara</div>
        <a href="#" class="info-btn" onclick="showInfo('solara')">Info</a>
    </div>
    
    <div class="executor">
        <h2>Nebula</h2>
        <img src="Nebula.png" alt="Nebula Executor">
        <a class="patched-btn">Patched!</a>
        <div class="password">PASSWORD: dr45ontop</div>

    </div>

    <div id="info-overlay" class="info-overlay">
        <div id="info-content" class="info-content">
            <button class="close-btn" onclick="closeInfo()">Ã—</button>
            <img id="info-image" src="" alt="Info Image">
            <p id="info-text"></p>
        </div>
    </div>

    <script>
        function showInfo(executor) {
            var overlay = document.getElementById('info-overlay');
            var image = document.getElementById('info-image');
            var text = document.getElementById('info-text');

            if (executor === 'solara') {
                image.src = 'Solara.png';
                text.textContent = 'Solara is a 63% UNC executor and Executes almost 70% of the loadstrings';
            } else if (executor === 'nebula') {
                image.src = 'Nebula.png';
                text.textContent = 'Nebula is a 73% UNC executor made by dr45. It executes 80% of the raw scripts.';
            }

            overlay.classList.add('active');
        }

        function closeInfo() {
            var overlay = document.getElementById('info-overlay');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
