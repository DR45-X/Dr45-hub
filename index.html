<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr45's Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Fullscreen video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
            100% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }

        .executor {
            margin: 50px auto;
            position: relative;
            display: inline-block;
            padding: 10px;
            box-sizing: border-box;
        }

        .executor img {
            width: 300px;
            height: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            display: block;
        }

        .executor img:hover {
            transform: scale(1.1);
        }

        .executor img.solara:hover {
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.8), 0 0 30px rgba(128, 0, 128, 0.6), 0 0 45px rgba(128, 0, 128, 0.4);
        }

        .executor img:not(.solara):hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.4);
        }

        .download-btn, .patched-btn, .info-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .download-btn {
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .patched-btn {
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            cursor: not-allowed;
        }

        .patched-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .info-btn {
            background-color: white;
            color: #6a1b9a;
            width: 100px;
            cursor: pointer;
        }

        .info-btn:hover {
            background-color: white;
            cursor: pointer;
        }

        .info-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        .info-content img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .info-content .close-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .info-content.nebula .close-btn {
            background-color: white;
            color: #6a1b9a;
        }

        .info-content.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" src="y2meta.com-4k Noire Night Sky Live Wallpaper.mp4" autoplay loop muted></video>

    <h1>Welcome to Dr45's Hub</h1>
    
    <div class="executor">
        <h2>Solara</h2>
        <img src="Solara.png" alt="Solara Executor" class="solara">
        <a href="https://www.mediafire.com/file/qty0inq5tjzhcqu/Solara.rar/file" class="download-btn">Download</a>
        <a class="info-btn solara">Info</a>
        <div class="password">PASSWORD: Solara</div>
    </div>
    
    <div class="executor">
        <h2>Nebula</h2>
        <img src="Nebula.png" alt="Nebula Executor">
        <a class="patched-btn">Patched!</a>
        <a class="info-btn nebula">Info</a>
        <div class="password">PASSWORD: dr45ontop</div>
    </div>
    
    <div class="info-content solara">
        <img src="Solara.png" alt="Solara Info">
        <p>Solara is a 63% UNC executor and Executes almost 70% of the loadstrings.</p>
        <button class="close-btn">Close</button>
    </div>
    
    <div class="info-content nebula">
        <img src="Nebula.png" alt="Nebula Info">
        <p>Nebula is a new executor and it is patched.</p>
        <button class="close-btn">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const infoBtns = document.querySelectorAll('.info-btn');
            const closeBtns = document.querySelectorAll('.close-btn');
            
            infoBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const content = document.querySelector(`.info-content.${btn.classList[1]}`);
                    content.classList.add('show');
                });
            });

            closeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    btn.parentElement.classList.remove('show');
                });
            });
        });
    </script>
</body>
</html>
