<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr45's Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap');

        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            }
        }

        .executor {
            margin: 50px auto;
            position: relative;
            display: inline-block;
            padding: 10px;
        }

        .executor img {
            width: 300px;
            height: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            display: block;
        }

        .executor img:hover {
            transform: scale(1.1);
        }

        .executor img.solara:hover {
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.8), 0 0 30px rgba(128, 0, 128, 0.6), 0 0 45px rgba(128, 0, 128, 0.4);
        }

        .executor img:not(.solara):hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.4);
        }

        .download-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .patched-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            cursor: not-allowed;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .patched-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .info-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #6a1b9a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .info-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.05);
        }

        .info-btn.solara {
            background-color: purple;
        }

        .info-btn.solara:hover {
            background-color: #9b30ff;
        }

        .info-btn.nebula {
            background-color: white;
            color: black;
        }

        .info-btn.nebula:hover {
            background-color: white;
            color: black;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.show {
            display: flex;
            opacity: 1;
        }

        .overlay-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .overlay-content img {
            width: 300px;
            height: auto;
        }

        .overlay-content p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: white;
            margin-top: 15px;
        }

        .close-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #6a1b9a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .close-btn.solara {
            background-color: purple;
        }

        .close-btn.nebula {
            background-color: white;
            color: black;
        }

        .close-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.05);
        }

    </style>
</head>

<body>
    <h1>Welcome to Dr45's Hub</h1>

    <div class="executor">
        <h2>Solara</h2>
        <img src="Solara.png" alt="Solara Executor" class="solara">
        <a href="https://www.mediafire.com/file/qty0inq5tjzhcqu/Solara.rar/file" class="download-btn">Download</a>
        <a class="info-btn solara" onclick="showInfo('solara')">Info</a>
        <div class="password">PASSWORD: Solara</div>
    </div>

    <div class="executor">
        <h2>Nebula</h2>
        <img src="Nebula.png" alt="Nebula Executor">
        <a class="patched-btn">Patched!</a>
        <a class="info-btn nebula" onclick="showInfo('nebula')">Info</a>
        <div class="password">PASSWORD: dr45ontop</div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <img id="info-img" src="" alt="Executor Image">
            <p id="info-text"></p>
            <a class="close-btn" onclick="closeInfo()">Close</a>
        </div>
    </div>

    <script>
        function showInfo(executor) {
            var overlay = document.getElementById('overlay');
            var img = document.getElementById('info-img');
            var text = document.getElementById('info-text');
            var closeBtn = document.querySelector('.close-btn');

            if (executor === 'solara') {
                img.src = 'Solara.png';
                text.innerHTML = 'Solara is a 63% UNC executor and Executes almost 70% of the loadstrings';
                closeBtn.classList.remove('nebula');
                closeBtn.classList.add('solara');
            } else if (executor === 'nebula') {
                img.src = 'Nebula.png';
                text.innerHTML = 'Nebula is a 71% UNC Executor made by Dr45 and it executes basically every Raw script';
                closeBtn.classList.remove('solara');
                closeBtn.classList.add('nebula');
            }

            overlay.classList.add('show');
        }

        function closeInfo() {
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('show');
        }
    </script>
</body>

</html>
