<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr45's Hub</title>
    <!-- Importing a new cool aesthetic font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 4rem;
            margin-top: 50px;
            color: #ffffff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            position: relative;
            transition: transform 0.5s ease, color 0.5s ease;
        }

        h1:hover {
            transform: scale(1.1);
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ffffff;
        }

        /* Adding animation effect */
        @keyframes neon-glow {
            0% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            50% {
                text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff, 0 0 60px #ff00ff;
            }
            100% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }

        h1:hover {
            animation: neon-glow 1.5s infinite alternate;
        }
        
        .executor {
            margin: 50px auto;
        }

        .executor img {
            width: 300px;
            height: auto;
            border: 4px solid transparent;
            transition: border 0.4s ease, box-shadow 0.4s ease;
        }

        .executor img:hover {
            border-color: #ffffff;
            box-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px #ff00ff;
        }

        .download-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .password {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dr45's Hub</h1>
    
    <div class="executor">
        <h2>Solara</h2>
        <img src="Solara.png" alt="Solara Executor">
        <a href="https://www.mediafire.com/file/qty0inq5tjzhcqu/Solara.rar/file" class="download-btn">Download</a>
        <div class="password">PASSWORD: Solara</div>

    <div class="executor">

</body>
</html>
